<h2 mat-dialog-title class="dialog-header">
  Edit Info
  <mat-slide-toggle
    [(ngModel)]="memberData.isSensitiveHidden"
    color="primary"
    class="hide-toggle"
    aria-label="Hide Sensitive Info">
    Hide Sensitive Info
  </mat-slide-toggle>
</h2>

<mat-dialog-content class="member-edit-content">
  <form class="member-edit-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Member Code</mat-label>
      <input matInput [(ngModel)]="memberData.memberCode" name="memberCode" disabled />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Batch</mat-label>
      <input matInput type="number" [(ngModel)]="memberData.batch" name="batch" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width" >
      <mat-label>Phone</mat-label>
      <input matInput [(ngModel)]="memberData.phone" name="phone" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width" >
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="memberData.email" name="email" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>City</mat-label>
      <input matInput [(ngModel)]="memberData.currentCity" name="currentCity" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Blood Group</mat-label>
      <input matInput [(ngModel)]="memberData.bloodGroup" name="bloodGroup" />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-stroked-button color="warn" (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="save()">Save</button>
</mat-dialog-actions>
