<h2 mat-dialog-title class="dialog-title">Change Password</h2>


<mat-dialog-content class="dialog-content">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Current Password</mat-label>
    <input matInput type="password" [(ngModel)]="passwordData.currentPassword" required>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>New Password</mat-label>
    <input matInput type="password" [(ngModel)]="passwordData.newPassword" required>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Confirm Password</mat-label>
    <input matInput type="password" [(ngModel)]="passwordData.confirmPassword" required>
  </mat-form-field>

  <div *ngIf="passwordError" class="error">{{ passwordError }}</div>
  <div *ngIf="passwordSuccess" class="success">{{ passwordSuccess }}</div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()" [disabled]="loading">Cancel</button>
  <button mat-raised-button color="primary" (click)="changePassword()" [disabled]="loading">
    {{ loading ? 'Saving...' : 'Change Password' }}
  </button>
</mat-dialog-actions>
