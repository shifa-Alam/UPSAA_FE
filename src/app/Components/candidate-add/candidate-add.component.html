<div class="nomination-card">
  <!-- Loading indicator -->
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <form (ngSubmit)="submitNomination()" #nominationForm="ngForm" class="nomination-form">

    <!-- Title Section -->
    <div class="form-header">
      <h2 class="form-title">
        <mat-icon class="title-icon">assignment</mat-icon>
        Apply for Nomination
      </h2>
      <p class="form-subtitle">
        üó≥Ô∏è Stand out in the alumni elections! <br />
        Please provide your position choice and a short reason for applying.
      </p>
    </div>
    <!-- Position -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Position</mat-label>
      <mat-select [(ngModel)]="candidate.positionId" name="positionId" required>
        <mat-option value="" disabled>Select position</mat-option>
        <mat-option *ngFor="let p of positions" [value]="p.id">{{ p.name }}</mat-option>
      </mat-select>
      <mat-error *ngIf="!candidate.positionId">Position is required</mat-error>
    </mat-form-field>

    <!-- Application Reason -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Why are you applying?</mat-label>
      <textarea matInput [(ngModel)]="candidate.applicationReason" name="applicationReason" rows="4"
        placeholder="Write your reason here..." required>
      </textarea>
      <mat-error *ngIf="!candidate.applicationReason">Reason is required</mat-error>
    </mat-form-field>

    <!-- Actions -->
    <div class="modal-actions">
      <!-- Apply button -->
      <button mat-raised-button class="apply-btn" type="submit" [disabled]="loading">
        {{ loading ? 'Submitting...' : 'Apply' }}
      </button>

      <!-- Cancel button -->
      <button mat-raised-button class="cancel-btn" type="button" (click)="closeModal()">
        Cancel
      </button>
    </div>
  </form>
</div>
