<div class="login-container">
  <div class="login-box">
    <!-- Logo -->
    <div class="login-logo">
      <img src="logo.png" alt="Logo" />
      <h2>UPS Alumni Association</h2>
      <p>Access your alumni dashboard</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="submit()" class="login-form">

      <!-- Email -->
      <!-- <div class="input-group">
        <mat-icon>email</mat-icon>
        <input type="email" formControlName="email" placeholder="Email"
          [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" />
      </div>
      <div class="error" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
        <span *ngIf="loginForm.get('email')?.hasError('required')">Email is required</span>
        <span *ngIf="loginForm.get('email')?.hasError('email')">Invalid email</span>
      </div> -->
      <!-- Phone -->
      <div class="input-group">
        <mat-icon>phone</mat-icon>
        <input type="tel" formControlName="phone" placeholder="Phone Number"
          [class.invalid]="loginForm.get('phone')?.invalid && loginForm.get('phone')?.touched" />
      </div>

      <div class="error" *ngIf="loginForm.get('phone')?.touched && loginForm.get('phone')?.invalid">
        <span *ngIf="loginForm.get('phone')?.hasError('required')">
          Phone number is required
        </span>
      </div>

      <!-- Password -->
      <div class="input-group password-group">
        <mat-icon>lock</mat-icon>
        <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Password"
          [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" />
        <button type="button" class="toggle-password" (click)="togglePassword()">
          <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </div>
      <div class="error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        Password is required
      </div>

      <!-- General error -->
      <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="loading" class="login-btn">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>

      <!-- Forgot Password -->
      <div class="forgot-password-link">
        <a routerLink="/forgot-password">Forgot your password?</a>
      </div>

    </form>
  </div>
</div>
