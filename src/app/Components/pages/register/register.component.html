<div class="register-container">
  <mat-card class="register-card">
    <!-- <img src="logo.png" alt="Logo" class="logo-img" onerror="this.style.display='none'" /> -->
    <h2>Join Our Alumni Network</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="fullName" required />
          <mat-error *ngIf="form.controls['fullName'].invalid && form.controls['fullName'].touched">
            Full Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required />
          <mat-error *ngIf="form.controls['email'].invalid && form.controls['email'].touched">
            Valid Email is required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Gender</mat-label>
          <mat-select formControlName="gender" required>
              <mat-option value="0" disabled="true" >Select One</mat-option>
            <mat-option value="Male">Male</mat-option>
            <mat-option value="Female">Female</mat-option>
           
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Phone Number</mat-label>
          <input matInput formControlName="phone" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Batch (Passing Year)</mat-label>
          <input matInput type="number" formControlName="batch" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Current Designation</mat-label>
          <input matInput formControlName="currentDesignation" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Institute</mat-label>
          <input matInput formControlName="institute" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Highest Education</mat-label>
          <input matInput formControlName="heighestEducation" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Current City</mat-label>
          <input matInput formControlName="currentCity" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="flex-field" (click)="picker.open()">
          <mat-label>Date of Birth</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dob" placeholder="Choose a date" readonly
            (click)="$event.stopPropagation()" />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>

          <mat-hint *ngIf="!form.controls['dob'].value">
            ðŸŽ‰ Provide your Date of Birth to get a birthday wish from us!
          </mat-hint>
        </mat-form-field>





      </div>

      <button mat-raised-button color="primary" class="submit-btn" [disabled]="form.invalid">
        Submit
      </button>
    </form>
  </mat-card>
</div>
