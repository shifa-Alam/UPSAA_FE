<div class="register-container">
  <mat-card class="register-card">
    <img src="logo.png" alt="Logo" class="logo-img" onerror="this.style.display='none'" />
    <h2>Join Our Alumni Network</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="name" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Phone Number</mat-label>
          <input matInput formControlName="phone" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Passing Year</mat-label>
          <input matInput formControlName="year" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Current Institute</mat-label>
          <input matInput formControlName="institute" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Designation</mat-label>
          <input matInput formControlName="designation" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>City</mat-label>
          <input matInput formControlName="city" />
        </mat-form-field>
      </div>

      <button mat-raised-button color="primary" class="submit-btn" [disabled]="form.invalid">Submit</button>
    </form>
  </mat-card>
</div>
